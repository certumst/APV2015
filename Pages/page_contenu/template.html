<div class="col-12 d-flex">
    <div class="col-7">
        <video id="video" width="100%" controls>
            <source src="http://binet-jtx.com<%= md %>" type="video/mp4"> Your browser does not support the video tag.
        </video>
    </div>
    <div class="col-5">

        <div class="list-group list-group-flush">
            <div class="list-group-item">
                <div class="d-flex justify-content-between">
                    <div>
                        <h3 class="mb-1">
                            <%= titre %>
                        </h3>
                        <p class="mb-1">
                            <%= auteurs %>
                        </p>
                        <small>
                            JTX<%= promo %>
                        </small>
                    </div>
                    <div>
                        <small>
                            <%= duree %>s
                        </small>
                    </div>
                </div>
            </div>
            <div class="list-group-item">
                <p class="mb-1">
                    <%= description %>
                </p>
            </div>
            <div class="list-group-item">
                <p class="mb-1">
                    <em>Avec : </em><%= acteurs %>
                </p>
            </div>
        </div>

    </div>

</div>


<!-- PROJ add -->
<div class="">   

        <div class="progress m-2">
                    
            <% for(i=0;i<liste_videos.length;i++){ video=G_videos_json.find(vid=>vid.id==liste_videos[i]) %>
                <div class="progress-bar" id="<%= video.id %>" onclick="change_video(<%= video.id %>)" role="progressbar" style="width: <%= video.duree %>%;margin-right:1px;" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                </div>
            <%} %>
        </div>
           
    
      
        <div class="col-6" >
               
           
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Titre</th>
                    <th scope="col">Dur√©e</th>
                    </tr>
                </thead>
                <tbody>
                    <% for(i=0;i<liste_videos.length;i++){ video=G_videos_json.find(vid=>vid.id==liste_videos[i])%>
                        <tr onclick="change_video(<%= video.id %>)" class="hover_pointer"> 
                        <th scope="row"><%= i+1%></th>
                        <td><%= video.titre%></td>
                        <td><%= video.duree%></td>
                       
                        </tr>
                    <%} %>
                </tbody>
            </table>
        </div>
</div>
